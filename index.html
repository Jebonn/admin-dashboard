<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <!--Import Roboto Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section class="dashboard">
        <div>
            <img src="img/home-group.png" alt="a company logo, silhouette of three houses" class="icon icon-dashboard">
            Dashboard
        </div>
        <div>
            <img src="./img/home.svg" class="icon icon-home">
            Home
        </div>
        <div>
            <img src="./img/account-details.svg" class="icon icon-profile">
            Profile
        </div>
        <div>
            <img src="./img/message-reply.svg" class="icon icon-messages">
            Messages
        </div>
        <div>
            <img src="./img/history.svg" class="icon icon-history">
            History
        </div>
        <div>
            <img src="./img/format-list-checks.svg" class="icon icon-tasks">
            Tasks
        </div>
        <div>
            <img src="img/account-group.svg" class="icon icon-communities">
            Communities
        </div>
        <div>
            <img src="./img/cog.svg" class="icon icon-settings">
            Settings
        </div>
        <div>
            <img src="./img/help-circle-outline.svg" class="icon icon-support">
            Support
        </div>
        <div>
            <img src="./img/shield-check.svg" class="icon icon-privacy">
            Privacy
        </div>
    </section>
    <section class="container">

    </section>
</body>
</html>
