<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <!--Import Roboto Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="dashboard-nav">
            <a class="dashboard-link" href=""><img src="img/dashboard_fill.svg" class="icon icon-dashboard"><h2 class="dashboard-h2-text">Dashboard</h2></a>

            <ul>
                <li><a href=""><img src="./img/home.svg" class="icon icon-home">Home</a></li>
                <li><a href=""><img src="./img/account-details.svg" class="icon icon-profile">Profile</a></li>
                <li><a href=""><img src="./img/message-reply.svg" class="icon icon-messages">Messages</a></li>
                <li><a href=""><img src="./img/history.svg" class="icon icon-history">History</a></li>
                <li><a href=""><img src="./img/format-list-checks.svg" class="icon icon-tasks">Tasks</a></li>
                <li><a href=""><img src="img/account-group.svg" class="icon icon-communities">Communities</a></li>
            </ul>

            <ul>
                <li><a href=""><img src="./img/cog.svg" class="icon icon-settings">Settings</a></li>
                <li><a href=""><img src="./img/help-circle-outline.svg" class="icon icon-support">Support</a></li>
                <li><a href=""><img src="./img/shield-check.svg" class="icon icon-privacy">Privacy</a></li>
            </ul>
    </nav>
    <section class="section-main">
        <header class="header-user">
            <div class="header-top-half">
                <img src="./img/magnifying-glass.svg" class="icon icon-search">
                <input class="search-field" type="text">
                <img src="./img/bell-ring.svg" class="icon icon-bell">
                <img src="./img/profile-picture.jpg" class="profile-picture">
                <span class="username">Jackie Nguyen</span>
            </div>
            <div header-bottom-half>
                <img src="./img/profile-picture.jpg" class="large profile-picture">
                <span class="user-greeting">Hi, there Jackie Nguyen (@jnguyen)</span>
                <button class="btn btn-new">New</button>
                <button class="btn btn-upload">Upload</button>
                <button class="btn btn-share">Share</button>
            </div>
        </header>
        <section class="section-content">
            <p>Your Projects</p>
        </section>
    </section>
</body>
</html>
